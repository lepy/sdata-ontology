Issues = "https://github.com/lepy/sdata-ontology/issues"

[dependency-groups]
dev = [
    "pyshacl>=0.26",
    "rdflib>=7.0",
    "pytest>=8.0",
    "pytest-cov>=5.0",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
]

[tool.hatch.build.targets.wheel]
packages = []

[tool.pytest.ini_options]
testpaths = ["tests"]
